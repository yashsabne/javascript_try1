<!DOCTYPE html>
<html>
    <style>
        body {
            text-align: center;
            font-size: 50px;
        }
        .btn-working {
            width: 100px;
            height:40px;
            border-radius: 7px;
            border: 2px solid black;
            background-color: aquamarine;
            color: black;
            font-weight: 700;
            cursor: pointer;
            margin-bottom:20px ;
        }
        .btn-working:hover {
            /* border-radius: 0px; */
            border: 2 px aquamarine;
            color: white;
            background-color: black;
        }
        #myImage {
            height: 200px;
            border-radius: 10px;
        }
        .btn {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column-reverse;

        }
        @media (max-width:450px) {
            button {
                width: 300px;
                height: 40px;
                font-size: 50px;
                background-color: black;
            }
            
        }


    </style>
<body>

<h2>BUlb</h2>

<p>this is bulb can 'on' and can 'off' using btn </p>


<img id="myImage" src="pic_bulbon.gif" style="width:200px">
<div class="btn">
<button class="btn-working" onclick="document.getElementById('myImage').src='pic_bulboff.gif'">Turn off the light</button>

<button class="btn-working" onclick="document.getElementById('myImage').src='pic_bulbon.gif'">Turn on the light</button>
</div>
</body>
</html>
